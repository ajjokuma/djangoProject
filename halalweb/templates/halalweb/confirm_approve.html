{% extends "halalweb/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Approve Post
                </legend>
                <h2>Are you sure you want to approve and add the eatery "{{ object.title }}"?</h2>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Yes, Approve
                </button>
                <a class="btn btn-outline-sec" href="{% url 'eatery-detail' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
